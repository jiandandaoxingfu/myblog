<div id='{{.Get "url"}}' class="post-content">
    <script type="text/javascript">
        var url = window.location.href + '{{ .Get "url" }}';
        var div = document.getElementById('{{ .Get "url" }}');
        div.innerHTML = `<embed src=${url} style="width: 100%"; height="900px"></embed>`;
    </script>
</div>
