<div id="download">
    <script type="text/javascript">
        var url = "{{.Site.BaseURL}}" + '{{ .Get "url" }}';
        var text = '{{ .Get "text" }}';
        var div  = document.getElementById('download');
        div.innerHTML = `<a id="download" href=${url} target="_blank" style="background: #1e9eb3;" download>${text}</a>`
</script>
</div>
